name: Copy labels from linked issue to PR

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
      - edited

permissions:
  contents: read
  issues: read
  pull-requests: write

jobs:
  copy-issue-labels:
    runs-on: ubuntu-latest

    steps:
      - name: Copy labels from linked issue
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;

            const timeline = await github.paginate(
              github.rest.issues.listEventsForTimeline,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                per_page: 100
              }
            );

            const linkedIssue = timeline.find(event =>
              event.event === 'connected' &&
              event.source?.type === 'issue' &&
              event.source?.issue?.number
            );

            if (!linkedIssue) {
              core.info('❌ Kein verknüpfter Issue gefunden.');
              return;
            }

            const issueNumber = linkedIssue.source.issue.number;
            core.info(`✅ Verknüpfter Issue: #${issueNumber}`);

            const issue = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber
            });

            const labels = issue.data.labels.map(label => label.name);
            if (labels.length === 0) {
              core.info('ℹ️ Keine Labels auf dem verknüpften Issue.');
              return;
            }

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              labels
            });

            core.info(`🏷️ Labels übertragen: ${labels.join(', ')}`);
